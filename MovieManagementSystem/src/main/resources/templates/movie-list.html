<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie List</title>
</head>

<body>

<h2>Movie Management System</h2>

<a th:href="@{/movies/new}">Add Movie</a>

<br><br>

<table border="1">

    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Year</th>
        <th>Rating</th>
        <th>Action</th>
    </tr>

    <tr th:each="m : ${movies}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.title}"></td>
        <td th:text="${m.genre}"></td>
        <td th:text="${m.director}"></td>
        <td th:text="${m.year}"></td>
        <td th:text="${m.rating}"></td>

        <td>
            <a th:href="@{/movies/edit/{id}(id=${m.id})}">Edit</a>
            |
            <a th:href="@{/movies/delete/{id}(id=${m.id})}"
               onclick="return confirm('Delete this movie?')">Delete</a>
        </td>
    </tr>

</table>

</body>
</html>
