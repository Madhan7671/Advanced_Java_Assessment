<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
</head>

<body>

<h2 th:text="${movie.id} == null ? 'Add Movie' : 'Edit Movie'"></h2>

<form th:action="@{/movies/save}" th:object="${movie}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <p>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required>
    </p>

    <p>
        <label>Genre:</label>
        <input type="text" th:field="*{genre}" required>
    </p>

    <p>
        <label>Director:</label>
        <input type="text" th:field="*{director}" required>
    </p>

    <p>
        <label>Release Year:</label>
        <input type="text" th:field="*{year}" required>
    </p>

    <p>
        <label>Rating:</label>
        <input type="number" step="0.1" min="0" max="10"
               th:field="*{rating}" required>
    </p>

    <button type="submit">Save</button>
    <a th:href="@{/movies}">Back</a>

</form>

</body>
</html>
